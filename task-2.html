<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 2</title>
    <style>
        .form-group
         {
            margin: 4px;
        }
        .form-group label 
        {
            width: 75px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label>Логин:</label>
            <input type="text" name="login" minlength="4" required>
        </div>

        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*]).{6,}" required>

        </div>
        <div class="form-group">
            <input type="submit" value="Зарегистрироваться">
        </div>
    </form>
    <script>
        const form = document.forms[0];

        form.addEventListener("invalid", function(event) 
        {
            if (event.target.tagName != "INPUT") return;

            if (event.target.validity.valueMissing) 
            {
                event.target.setCustomValidity("Это поле обязательно.");
            } 

            else if (event.target.validity.patternMismatch)
            {
                event.target.setCustomValidity("Пароль должен содержать минимум 6 символов, включая буквы, цифры и спецсимволы.");
            } 

            else if (event.target.name === "login" && event.target.validity.tooShort) 
            {
                event.target.setCustomValidity("Логин должен содержать не менее 4 символов.");
            }
        }, true);
    </script>
</body>
</html>

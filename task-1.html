<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 1</title>
    <style>
        .form-group
         {
            margin: 4px;
        }
        .form-group label 
        {
            width: 75px;
            display: inline-block;
        }
        .hint {
            display: none;
            color: rgb(100, 100, 100);
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label>Логин</label>
            <input type="text" name="login">
            <span class="hint" id="loginHint">Ваш логин должен состоять не менее чем из 4 символов.</span>
        </div>

        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password">
            <span class="hint" id="passwordHint">Пароль должен содержать буквы, цифры и специальный символ.</span>
        </div>

        <div class="form-group">
            <input type="submit" value="Зарегистрироваться">
        </div>

    </form>
    <script>
        let loginHint = document.querySelector("#loginHint");

        let passwordHint = document.querySelector("#passwordHint");

        let login = document.querySelector('[name="login"]');

        let password = document.querySelector('[name="password"]');

        const form = document.forms[0];

        form.addEventListener("submit", function (event) 
        {
            event.preventDefault();
            alert(`Login: ${event.target.login.value}\nPassword: ${event.target.password.value}`);
        });
        function showLoginHint()
         {
            loginHint.style.display = "inline";
        }
        function showPasswordHint()
         {
            passwordHint.style.display = "inline";
        }

        login.addEventListener("focus", showLoginHint);

        password.addEventListener("focus", showPasswordHint);

        login.addEventListener("blur", () => loginHint.style.display = "none");

        password.addEventListener("blur", () => passwordHint.style.display = "none");
    </script>
</body>
</html>
